<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Prediction</title>
    <style>

        /* Add some styling for the entire page */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4; /* Light gray background */
    color: #333; /* Dark text color */
    margin: 0;
}

/* Header styling */
h1 {
    color: #4CAF50; /* Green header text */
    text-align: center;
}

h2{
    text-align: center;
}

/* Form styling */
form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff; /* White form background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

select, input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50; /* Green button background */
    color: #fff; /* White button text */
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Image preview styling */
#uploadedImage {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    display: none;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Responsive styling for smaller screens */
@media screen and (max-width: 600px) {
    form {
        margin: 20px;
    }
}

    </style>
</head>
<body>
    <h1>Welcome to Crop Disease Prediction!</h1>

    <h2>Please select the crop you want to predict:</h2>

    <!-- Common form for selecting crop type and uploading image -->
    <form action="/predict" method="post" enctype="multipart/form-data" id="cropForm">
        <label for="crop_type">Select crop type:</label>
        <select id="crop_type" name="crop_type" required>
            <option value="tomato">Tomato</option>
            <option value="potato">Potato</option>
            <option value="apple">Apple</option>
            <option value="grapes">Grapes</option>
            <option value="oranges">Oranges</option>
            <option value="soybean">Soybean</option>
            <option value="strawberry">Strawberry</option>
            <option value="peach">Peach</option>
            <option value="corn">Corn</option>
        </select>
        <br>
        <label for="image">Upload an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage()">
        <br>
        <!-- Display the uploaded image -->
        <img id="uploadedImage" alt="Uploaded Image">

        <button type="submit">Predict</button>
    </form>

    <script>
        function previewImage() {
            // Get the selected file input
            var input = document.getElementById('image');

            // Check if a file is selected
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                // Set up the reader to load the image
                reader.onload = function (e) {
                    // Get the image element and set its source to the loaded image data
                    var imgElement = document.getElementById('uploadedImage');
                    imgElement.src = e.target.result;

                    // Show the image
                    imgElement.style.display = 'block';
                };

                // Read the selected file as a data URL
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

</body>
</html>
